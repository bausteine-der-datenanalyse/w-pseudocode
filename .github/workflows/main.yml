name: Build and Deploy HTML
on:
  workflow_dispatch:
  push:
    branches: 
      - main

permissions: 
    contents: write
    pages: write

jobs:
  quarto-linux:
    runs-on: ubuntu-latest
    steps:
      # Update Ubuntu packages
      - name: Update apt
        run: sudo apt update
      # Install additional Ubuntu packages
      - name: Install additional packages
        run: sudo apt-get install -y librsvg2-bin libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      # Checkout repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Setup Python with a fixed version
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      # Install additional R packages
      - name: Install R packages  
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::rmarkdown
            any::ggplot2
            any::curl
            any::httr
            any::reticulate
            any::tidyverse
            any::kableExtra
            any::janitor
      
      # Setup Quarto with fixed version
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true
          version: 1.4.556

      # Render HTML target to GH pages, use all issue-*.qmd files
      - name: Publish to GitHub Pages (and render) 
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: ./bcd-styleguide.qmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
